<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .expired { background-color: #f8d7da; }
    .active { background-color: #d1e7dd; }
    .near-expiry { background-color: #fff3cd; }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>üë§ User Details</h3>
      <a href="/entries" class="btn btn-outline-secondary">‚¨Ö Back to Entries</a>
    </div>

    <!-- User Info -->
    <div id="userInfo" class="mb-4 text-center">
      <h4 id="userName">Loading...</h4>
      <p><strong>Expiration:</strong> <span id="userExp"></span></p>
      <p><strong>Gym ID:</strong> <span id="userGym"></span></p>
    </div>

    <!-- Entries table -->
    <h5 class="mb-3">üóìÔ∏è Entries History</h5>
    <table class="table table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th scope="col">Date</th>
          <th scope="col">Number of Entries</th>
        </tr>
      </thead>
      <tbody id="entriesContainer">
        <tr><td colspan="2" class="text-center text-muted">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const token = localStorage.getItem("token");
    const params = new URLSearchParams(window.location.search);
    const userId = params.get("user_id");

    if (!token || !userId) {
      alert("Invalid access ‚Äî please return to the dashboard.");
      window.location.href = "/entries_today";
    }

    window.addEventListener("DOMContentLoaded", loadUserDetails);

    async function loadUserDetails() {
      try {
        // üß† Fetch user info
        const userRes = await fetch(`/api/users/${userId}`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const user = await userRes.json();

        const expDate = user.exp ? new Date(user.exp) : null;
        let formattedExp = expDate ? expDate.toLocaleDateString("en-CA") : "‚Äî";

        document.getElementById("userName").textContent = user.name || "Unknown";
        document.getElementById("userExp").textContent = formattedExp;
        document.getElementById("userGym").textContent = user.gym_id;

        // üßæ Fetch entries for the user
        const entriesRes = await fetch(`/api/entries/user/${userId}`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const entries = await entriesRes.json();

        renderEntries(entries);
      } catch (err) {
        console.error(err);
        alert("Error loading user data.");
      }
    }

    function renderEntries(entries) {
      const container = document.getElementById("entriesContainer");
      container.innerHTML = "";

      if (!Array.isArray(entries) || entries.length === 0) {
        container.innerHTML = `<tr><td colspan="2" class="text-center text-muted">No entries found for this user.</td></tr>`;
        return;
      }

      // üß© Group entries by date
      const dayMap = new Map();
      for (const entry of entries) {
        const date = new Date(entry.day).toLocaleDateString("en-CA");
        dayMap.set(date, (dayMap.get(date) || 0) + 1);
      }

      // üóìÔ∏è Sort by date descending
      const sortedDates = Array.from(dayMap.keys()).sort((a, b) => new Date(b) - new Date(a));

      sortedDates.forEach(date => {
        const count = dayMap.get(date);
        container.innerHTML += `
          <tr>
            <td>${date}</td>
            <td>${count}</td>
          </tr>
        `;
      });
    }
  </script>
</body>
</html>
