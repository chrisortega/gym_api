<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - GymAdmin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-3">Reset Password</h3>
    <form id="resetForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email </label>
        <input type="email" id="email" name="email" class="form-control" disabled>

        <label for="code" class="form-label">Code</label>
        <input type="code" id="code" name="code" class="form-control" required>

        <label for="password" class="form-label">New Password</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Reset Password</button>
    </form>
    <div id="message" class="text-center mt-3 text-danger"></div>
  </div>

  <script>
    // Extract token from query string
    const params = new URLSearchParams(window.location.search);

    const msg = document.getElementById('message');
    const form = document.getElementById('resetForm');
    const inputElement = document.getElementById("email");
    const urlParams = new URLSearchParams(window.location.search);
    inputElement.value = urlParams.get('email');
    var email = inputElement.value


    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = form.password.value;
      const code = form.code.value;


      const res = await fetch('/api/reset-password', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ "email":email, "password":password, "code":code })
      });

      const result = await res.json();
      if (res.ok) {
        msg.classList.remove('text-danger');
        msg.classList.add('text-success');
        msg.textContent = "✅ Password successfully reset!";
        setTimeout(() => window.location.href = "/", 2000);
      } else {
        msg.textContent = result.error || "❌ Password reset failed.";
      }
    });
  </script>
</body>
</html>
