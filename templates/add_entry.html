<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Gym Entry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>üèãÔ∏è Register New Entry</h3>
      <a href="/dashboard" class="btn btn-outline-secondary">‚¨Ö Back to Dashboard</a>
    </div>

    <div class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="userId" class="form-label">User ID</label>
        <input type="number" id="userId" class="form-control" placeholder="Enter user ID">
      </div>
      <button class="btn btn-primary w-100" id="submitBtn">Add Entry</button>
    </div>

    <div id="alertContainer" class="mt-3"></div>
  </div>

  <script>
    
    const token = localStorage.getItem('token');
    const userData = JSON.parse(localStorage.getItem('user') || '{}');
    const gymId = userData.gym_id;

    if (!token || !gymId) {
      window.location.href = '/'; // redirect to login
    }

    document.getElementById("submitBtn").addEventListener("click", async () => {
        
      const userId = document.getElementById("userId").value.trim();
      if (!userId) {
        showAlert("Please enter a user ID.", "warning");
        return;
      }

      try {
        const response = await fetch("/api/entries", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ user_id: userId, gym_id: gymId })
        });

        const result = await response.json();
        if (response.status === 201) {
          showAlert(`‚úÖ Entry added for user ${userId} on ${result.entry_date}.`, "success");
          document.getElementById("userId").value = "";
        } else {
          showAlert(`‚ùå ${result.error || "Error adding entry."}`, "danger");
        }
      } catch (err) {
        console.error(err);
        showAlert("Server error. Please try again later.", "danger");
      }
    });

    function showAlert(message, type) {
      document.getElementById("alertContainer").innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
    }
  </script>
</body>
</html>
