{% extends "base.html" %}

{% block title %}Registrar Entrada - GymAdmin{% endblock %}

{% block content %}
<body class="bg-light p-4">
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-sm w-100" style="max-width: 450px;">
      <div class="text-center mb-4">
        <h3 class="fw-bold">üèãÔ∏è Registrar Entrada</h3>
        <p class="text-muted small mb-0">
          Ingresa el <strong>ID del usuario</strong> para registrar su entrada al gimnasio.
        </p>
      </div>

      <div class="mb-3">
        <label for="userId" class="form-label">ID del Usuario</label>
        <input 
          type="number" 
          id="userId" 
          class="form-control" 
          placeholder="Ejemplo: 102"
          min="1"
          autofocus
        >
      </div>

      <button class="btn btn-primary w-100" id="submitBtn">
        Registrar Entrada
      </button>

      <div id="alertContainer" class="mt-3"></div>

      <div class="text-center mt-4">
        <a href="/dashboard" class="btn btn-outline-secondary btn-sm">
          ‚¨Ö Volver al Panel
        </a>
      </div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const userData = JSON.parse(localStorage.getItem('user') || '{}');
    const gymId = userData.gym_id;

    if (!token || !gymId) {
      window.location.href = '/'; // Redirigir al login
    }

    const submitBtn = document.getElementById("submitBtn");
    const userIdInput = document.getElementById("userId");

    // ‚úÖ Trigger submission on Enter key
    userIdInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        submitBtn.click();
      }
    });

    submitBtn.addEventListener("click", async () => {
      const userId = userIdInput.value.trim();
      if (!userId) {
        showAlert("Por favor, ingresa el ID del usuario.", "warning");
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = "Registrando...";

      try {
        const response = await fetch("/api/entries", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ user_id: userId, gym_id: gymId })
        });

        const result = await response.json();

        if (response.status === 201) {
          showAlert(`‚úÖ Entrada registrada para el usuario <strong>${userId}</strong> el <strong>${result.entry_date}</strong>.`, "success");
          userIdInput.value = "";
          userIdInput.focus();
        } else {
          showAlert(`‚ùå ${result.error || "No se pudo registrar la entrada."}`, "danger");
        }
      } catch (err) {
        console.error(err);
        showAlert("‚ö†Ô∏è Error del servidor. Intenta nuevamente m√°s tarde.", "danger");
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Registrar Entrada";
      }
    });

    function showAlert(message, type) {
      document.getElementById("alertContainer").innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
    }
  </script>
{% endblock %}
