<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GymAdmin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .dashboard-card {
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
    }
    .dashboard-card:hover { transform: scale(1.02); }
    .gym-image {
      border-radius: 10px;
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>üèãÔ∏è‚Äç‚ôÇÔ∏è GymAdmin Dashboard</h2>
      <button class="btn btn-danger" id="logoutBtn">Logout</button>
    </div>

    <!-- Gym Info Section -->
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card dashboard-card text-center p-3">
          <h5 class="mb-2 text-muted">Gym</h5>
          <img id="gymImage" class="gym-image mb-2" src="https://via.placeholder.com/400x200" alt="Gym image">
          <h4 id="gymName" class="fw-bold"></h4>
          <small>ID: <span id="gymId"></span></small>
        </div>
      </div>

      <div class="col-md-4">
        <a href="/manage-users">
        <div class="card dashboard-card text-center p-3" >
          <h5 class="mb-2 text-muted">Users</h5>
          <h2 id="userCount" class="text-primary fw-bold">0</h2>
          <p class="text-muted">Active users in your gym</p>
        </div>
        </a>
      </div>

      <div class="col-md-4">
        <a href="/entries">
        <div class="card dashboard-card text-center p-3">
          <h5 class="mb-2 text-muted">Entries Today</h5>
          <h2 id="entriesCount" class="text-success fw-bold">0</h2>
          <p class="text-muted">Total entries for today</p>
        </div>
    </a>
      </div>
    </div>

  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = '/';

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.href = '/';
    });

    async function loadDashboard() {
      try {
        const userData = JSON.parse(localStorage.getItem('user')) || {};
        console.log(userData)
        const gymId = userData.gym_id;

        if (!gymId) {
          document.querySelector('.container').innerHTML = '<p class="text-danger text-center">No gym data found. Please log in again.</p>';
          return;
        }

        // Fetch gym info
        const gymRes = await fetch(`/api/gym/${gymId}`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const gym = await gymRes.json();

        document.getElementById('gymName').textContent = gym.name || 'Unknown Gym';
        document.getElementById('gymId').textContent = gym.id || '';
        if (gym.image) {
          document.getElementById('gymImage').src = `data:image/jpeg;base64,${gym.image}`;
        }

        // Fetch user count
        const usersRes = await fetch(`/api/users/gym/${gymId}`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const users = await usersRes.json();
        document.getElementById('userCount').textContent = users.length;

        // Fetch today's entries
        const entriesRes = await fetch(`/api/entries/today/${gymId}`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const entries = await entriesRes.json();
        document.getElementById('entriesCount').textContent = entries.length;
      } catch (error) {
        console.error('Error loading dashboard:', error);
      }
    }

    loadDashboard();
  </script>
</body>
</html>
