<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="pageTitle">{% block title %}Gym{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
  <style>
    .gym-logo {
      width: 35px;
      height: 35px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 10px;
    }
  </style>
</head>

<body class="bg-light">

  <!-- ‚úÖ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
      <a id="gymNameBrand" class="navbar-brand fw-bold d-flex align-items-center" href="/">
        <img id="gymLogo" src="/static/default-gym.png" alt="Logo" class="gym-logo">
        <span id="gymNameText">üèãÔ∏è Cargando...</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegaci√≥n">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center" id="menuLinks">

          <!-- Este ser√° reemplazado din√°micamente por JS -->
          <li class="nav-item">
            <a id="authLink" class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">
              Iniciar sesi√≥n
            </a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- ‚úÖ Main Page Content -->
  <div class="container mt-5 pt-4">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const token = localStorage.getItem("token");
      const userData = JSON.parse(localStorage.getItem("user") || "{}");
      const gymNameText = document.getElementById("gymNameText");
      const gymLogo = document.getElementById("gymLogo");
      const pageTitle = document.getElementById("pageTitle");
      const menuLinks = document.getElementById("menuLinks");

      let gymName = "Mi Gimnasio";
      let gymImage = "/static/default-gym.png";

      if (token && userData.gym_id) {
        try {
          const res = await fetch(`/api/gym/${userData.gym_id}`, {
            headers: { "Authorization": `Bearer ${token}` }
          });

          if (res.ok) {
            const gym = await res.json();
            gymName = gym.name || gymName;

            if (gym.image) {
              gymImage = `data:image/jpeg;base64,${gym.image}`;
            }
          }
        } catch (err) {
          console.warn("No se pudo cargar el nombre o imagen del gimnasio:", err);
        }
      }

      // ‚¨ÜÔ∏è Actualizar header
      gymNameText.textContent = ` ${gymName}`;
      gymLogo.src = gymImage;
      pageTitle.textContent = gymName;

      // üî• MENU DIN√ÅMICO
      if (token) {
        menuLinks.innerHTML = `
          <li class="nav-item">
            <a class="nav-link {% if '/usuarios' in request.path %}active{% endif %}" href="/manage-users">Usuarios</a>
          </li>

          <li class="nav-item">
            <a class="nav-link {% if '/entradas' in request.path %}active{% endif %}" href="/entries">Entradas</a>
          </li>

          <li class="nav-item">
            <a class="nav-link {% if '/mi-gym' in request.path %}active{% endif %}" href="/edit-gym">Mi Gym</a>
          </li>

          <li class="nav-item">
            <a id="authLink" class="nav-link text-danger fw-semibold" href="#">
              Cerrar sesi√≥n
            </a>
          </li>
        `;

        document.getElementById("authLink").addEventListener("click", (e) => {
          e.preventDefault();
          logout();
        });
      }
    });

    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("user");
      window.location.href = "/";
    }
  </script>
</body>
</html>
