<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GymAdmin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-3">GymAdmin Login</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <div class="mt-3 text-center">
        <a href="/forgot" class="text-decoration-none">Forgot password?</a>
      </div>
    </form>
    <div id="message" class="text-center mt-3 text-info"></div>
  </div>

  <script>
    // ✅ Redirect if already logged in
    const existingToken = localStorage.getItem('token');
    const existingUser = localStorage.getItem('user');
    if (existingToken && existingUser) {
      // Optional: check expiration or user role here
      window.location.href = '/dashboard';
    }

    const form = document.getElementById('loginForm');
    const msg = document.getElementById('message');
  
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = "⏳ Logging in...";

      const data = {
        email: form.username.value,
        password: form.password.value
      };
  
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });

        const result = await res.json();
  
        if (res.ok && result.token) {
          // ✅ Save login info
          localStorage.setItem('token', result.token);
          localStorage.setItem('user', JSON.stringify(result));

          msg.textContent = "✅ Login successful! Redirecting...";
          setTimeout(() => {
            window.location.href = '/dashboard';
          }, 1000);
        } else {
          msg.textContent = result.error || "❌ Invalid credentials";
        }
      } catch (err) {
        console.error(err);
        msg.textContent = "⚠️ Network error. Try again later.";
      }
    });
  </script>
</body>
</html>
