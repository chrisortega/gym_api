<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - GymAdmin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-3">Forgot Password</h3>
    <form id="forgotForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
    </form>
    <div id="message" class="text-center mt-3 text-danger"></div>
    <div class="text-center mt-3">
      <a href="/" class="text-decoration-none">Back to login</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('forgotForm');
    const msg = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      const email = form.email.value;

      const res = await fetch('/api/send-password-code', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({"email": email })
      });

      const result = await res.json();

      if (res.ok) {
        msg.classList.remove('text-danger');
        msg.classList.add('text-success');
        msg.textContent = '✅ If your email exists, a reset link has been sent.';
        window.location.href = "/reset?email="+email
      } else {
        msg.classList.remove('text-success');
        msg.classList.add('text-danger');
        msg.textContent = result.error || '❌ Failed to send reset link.';
      }
    });
  </script>
</body>
</html>
