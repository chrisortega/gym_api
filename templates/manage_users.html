<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Gym Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .user-card { transition: transform 0.2s ease-in-out; }
    .user-card:hover { transform: scale(1.02); }
    .expired { border-left: 6px solid #dc3545; }
    .active { border-left: 6px solid #28a745; }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>ðŸ‘¥ Manage Users</h3>
      <div>
        <a href="/dashboard" class="btn btn-outline-secondary me-2">â¬… Back</a>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userModal">âž• Add User</button>
      </div>
    </div>

    <div class="row" id="usersContainer"></div>
  </div>

  <!-- User Modal (Add/Edit) -->
  <div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Add User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="userId">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" id="userName" class="form-control" placeholder="Full name">
          </div>
          <div class="mb-3">
            <label class="form-label">Expiration Date</label>
            <input type="date" id="userExp" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Profile Image</label>
            <input type="file" id="userImage" class="form-control" accept="image/*">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" id="saveUserBtn">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const token = localStorage.getItem('token');
    const userData = JSON.parse(localStorage.getItem('user') || '{}');
    const gymId = userData.gym_id;
    const usersContainer = document.getElementById("usersContainer");
    const userModal = new bootstrap.Modal(document.getElementById("userModal"));

    if (!token || !gymId) window.location.href = '/';

    async function fetchUsers() {
      usersContainer.innerHTML = `<p class="text-muted text-center">Loading users...</p>`;
      const res = await fetch(`/api/users/gym/${gymId}`, { headers: { Authorization: `Bearer ${token}` } });
      const users = await res.json();

      usersContainer.innerHTML = "";
      if (users.length === 0) {
        usersContainer.innerHTML = `<p class="text-center text-muted">No users yet.</p>`;
        return;
      }

      users.forEach(user => {
        
        const expDate = new Date(user.exp);
        
        const expired = expDate < new Date();
        const imgSrc = user.image
          ? `data:image/jpeg;base64,${user.image}`
          : "https://via.placeholder.com/100";

        usersContainer.innerHTML += `
          <div class="col-md-4">
            <div class="card user-card mb-3 p-3 ${expired ? 'expired' : 'active'}">
              <div class="text-center">
                <img src="${imgSrc}" class="rounded-circle mb-2" width="100" height="100" />
                <h5>${user.name}</h5>
                <p class="text-muted mb-1">Exp: ${user.exp}</p>
              </div>
              <div class="d-flex justify-content-around mt-2">
                <button class="btn btn-sm btn-outline-primary" onclick="editUser(${user.id})">Edit</button>
                <button class="btn btn-sm btn-outline-danger" onclick="deleteUser(${user.id})">Delete</button>
              </div>
            </div>
          </div>`;
      });
    }

    async function saveUser() {
      const id = document.getElementById("userId").value;
      const name = document.getElementById("userName").value;
      const exp = document.getElementById("userExp").value;
      const imageFile = document.getElementById("userImage").files[0];

      if (!name || !exp) {
        alert("Please fill all fields.");
        return;
      }

      if (id) {
        // Edit existing user
        const formData = new FormData();
        formData.append("id", id);
        formData.append("name", name);
        formData.append("exp", exp);
        formData.append("gym_id", gymId);
        if (imageFile) formData.append("image", imageFile);

        const res = await fetch("/api/update-user", {
          method: "POST",
          headers: { Authorization: `Bearer ${token}` },
          body: formData
        });
        const result = await res.text();
        alert(result);
      } else {
        // Add new user
        const res = await fetch("/api/users", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ name, exp, gym_id: gymId })
        });
        const result = await res.json();
        if (res.status === 200) alert("User added successfully");
        else alert(result.error || "Error adding user");
      }

      userModal.hide();
      fetchUsers();
    }

    async function deleteUser(id) {
      if (!confirm("Are you sure you want to delete this user?")) return;

      const res = await fetch(`/api/users/${id}`, {
        method: "DELETE",
        headers: { Authorization: `Bearer ${token}` }
      });
      const result = await res.json();
      alert(result.message || result.error);
      fetchUsers();
    }

    async function editUser(id) {
  document.getElementById("modalTitle").textContent = "Edit User";
  document.getElementById("userId").value = id;

  try {
    const res = await fetch(`/api/users/${id}`, {
      headers: { Authorization: `Bearer ${token}` }
    });

    if (!res.ok) {
      alert("Error fetching user data.");
      return;
    }

    const user = await res.json();

    // Fill the modal fields from database response
    document.getElementById("userName").value = user.name || "";
    document.getElementById("userExp").value = new Date(user.exp).toISOString().split("T")[0]


      ? user.exp.split("T")[0]
      : "";

    // If you still have an image input, reset it (optional)
    if (document.getElementById("userImage"))
      document.getElementById("userImage").value = "";

    // Show modal after fields are filled
    userModal.show();
  } catch (err) {
    console.error("Error fetching user:", err);
    alert("Failed to load user data from the database.");
  }
}


    document.getElementById("saveUserBtn").addEventListener("click", saveUser);

    // Initial load
    fetchUsers();
  </script>
</body>
</html>
